{{ define "main" }}
<div id="archives">
  {{ range where site.RegularPages "Section" "blog" }}
    {{ if in .Params.tags "remote-work" }}
  <li>
    <span>{{ .Date.Format "02 Jan 2006" }}</span> &nbsp;
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
    {{ end }}
  {{ end }}
</div>
{{ end }}
