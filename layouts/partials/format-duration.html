{{- $minutes := . | int -}}
{{- if ge $minutes 60 -}}
  {{- $hours := div $minutes 60 -}}
  {{- $mins := mod $minutes 60 -}}
  {{- if eq $mins 0 -}}
    {{- printf "%d hr" $hours -}}
  {{- else -}}
    {{- printf "%d hr %d min" $hours $mins -}}
  {{- end -}}
{{- else -}}
  {{- printf "%d min" $minutes -}}
{{- end -}}
