<footer class="py-[60px] md:pt-[74px] md:pb-[40px] px-6 md:px-10 lg:px-24 xl:px-[120px] text-altPrimaryText">
  <div class="mb-[60px]">
    <a href="/" aria-label="Viktor Petersson - Home">
      <img class="w-[200px] md:w-[320px]" src="/assets/images/site/logo.svg" alt="logo" width="320" height="77" />
    </a>
  </div>
  <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-8 lg:mb-6">
    <nav class="flex flex-col md:flex-row gap-6 md:gap-8 mb-20 lg:mb-0">
      {{ range site.Data.main.nav }}
        <a href="{{ .link }}" class="">{{ .name }}</a>
      {{ end }}
    </nav>
    <div class="flex gap-[13px]">
      <a href="{{ site.Data.main.social.x }}" class="inline-flex items-center justify-center min-w-[44px] min-h-[44px]" aria-label="Follow Viktor Petersson on X">
        <img src="/assets/images/site/x.svg" alt="x logo" width="24" height="24" />
      </a>
      <a href="{{ site.Data.main.social.github }}" class="inline-flex items-center justify-center min-w-[44px] min-h-[44px]" aria-label="Viktor Petersson on GitHub">
        <img src="/assets/images/site/github.svg" alt="github logo" width="24" height="24" />
      </a>
      <a href="{{ site.Data.main.social.linkedIn }}" class="inline-flex items-center justify-center min-w-[44px] min-h-[44px]" aria-label="Viktor Petersson on LinkedIn">
        <img src="/assets/images/site/linkedin.svg" alt="linkedIn logo" width="24" height="24" />
      </a>
    </div>
  </div>
  <hr class="mb-8 lg:mb-10 bg-[#000212] h-[3px] bg-opacity-20 border-0" />
  <div>
    <p class="font-body text-base">&copy; Viktor Petersson</p>
  </div>
</footer>
