{{ define "main" }}
<div class="page-header">
  <h1 class="uppercase text-[48px] md:text-[91px] lg:text-[140px] xl:text-[186px] text-white text-center max-w-5xl mx-auto leading-none">
    {{ .Title }}
  </h1>
</div>

<div class="bg-primaryBG px-6 lg:px-36 py-[60px] lg:py-[100px]">
  <div class="w-full xl:max-w-[1110px] m-auto">
    <h3 class="text-[24px] sm:text-[32px] lg:text-[40px] text-white">Latest Articles tagged with "{{ .Title }}"</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 mt-8">
      {{ range .Pages }}
        <a
          href="{{ .RelPermalink }}"
          class="bg-secondaryBG min-h-[140px] p-6 flex flex-col justify-between w-full rounded-lg text-white"
        >
          <h4 class="text-xl leading-[34px] tracking-[0.4px]">{{ .Title | truncate 180 }}</h4>
          <p class="mt-3">
            <span class="text-primaryText text-xs uppercase font-bold">{{ .Date.Format "Jan 2. 2006" }}</span>
          </p>
        </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
