{{ define "main" }}
<div class="bg-secondaryBG blog-post">
  <div class="md:max-w-[665px] mx-4 sm:mx-6 md:mx-auto py-8 md:py-10 lg:py-20">
    <h2 class="mb-6">{{ .Title }}</h2>
    <article class="leading-[26px]">
        {{ .Content }}

        <i>Found an error or typo? File PR against <a href="https://github.com/vpetersson/vpetersson.com/tree/master/{{ .File.Path }}" rel="nofollow">this file</a>.</i>
    </article>
  </div>
</div>
{{ end }}
