<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta http-equiv="content-language" content="en">

  <!-- Resource Hints -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- Preload Critical Resources -->
  <link rel="preload" href="{{ '/assets/css/styles.css' | relative_url }}" as="style">
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">

  <title>{{ page.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.data.main.social.image }}{% endif %}">

  <!-- LinkedIn -->
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="article:author" content="{{ site.data.main.social.linkedIn }}">
  {% if page.layout == 'post' %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}

  <!-- X (formerly Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.data.main.social.twitter }}">
  <meta name="twitter:creator" content="@{{ site.data.main.social.twitter }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.data.main.social.image }}{% endif %}">

  <!-- Social Profile Links -->
  <link rel="me" href="{{ site.data.main.social.github }}">
  <link rel="me" href="{{ site.data.main.social.linkedIn }}">
  <link rel="me" href="{{ site.data.main.social.mastodon }}">

  <!-- Schema.org Person -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Viktor Petersson",
    "url": "{{ site.url }}",
    "image": "{{ site.url }}{{ site.data.main.social.image }}",
    "sameAs": [
      "{{ site.data.main.social.github }}",
      "{{ site.data.main.social.linkedIn }}",
      "{{ site.data.main.social.mastodon }}",
      "{{ site.data.main.social.x }}"
    ]
  }
  </script>

  <!-- Custom meta tags -->
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton|DM Sans|Roboto|Hanken+Grotesk"
    />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/native.css' | relative_url }}">

  {% include google-analytics.html %}

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
</head>
