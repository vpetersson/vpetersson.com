{% assign post = include.post %}
<a
  href="{{ post.url | relative_url }}"
  class="bg-secondaryBG p-6 flex flex-col justify-between w-full xl:w-[350px] rounded-lg text-white"
>
  <div class="flex flex-col gap-3">
    <h4 class="text-xl leading-[34px] tracking-[0.4px]">{{ post.title | escape | truncate: 180 }}</h4>
    {% if post.tags.size > 0 %}
    <div class="flex flex-wrap gap-2">
      {% for tag in post.tags %}
      <span class="text-xs uppercase bg-btnPrimary px-[1.5em] py-[0.75em] rounded-full tracking-[0.2em]">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  <p class="mt-3">
    {% assign date_format = site.minima.date_format | default: "%b %-d. %Y" %}
    <span class="text-gray-400 text-xs uppercase font-bold">{{ post.date | date: date_format }}</span>
  </p>
</a>
