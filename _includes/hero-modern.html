<section class="modern-hero">
  <div class="hero-container">
    <!-- Background Pattern -->
    <div class="hero-pattern" aria-hidden="true">
      <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <defs>
          <pattern id="hero-grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(93, 95, 239, 0.1)" stroke-width="1"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#hero-grid)"/>
      </svg>
    </div>

    <!-- Main Content -->
    <div class="hero-content">
      <div class="hero-text">
        <div class="hero-greeting">
          <span class="greeting-line">ðŸ‘‹ Hey there, I'm</span>
        </div>

        <h1 class="hero-title">
          <span class="title-line">Viktor</span>
          <span class="title-line">Petersson</span>
        </h1>

        <p class="hero-subtitle">
          DevSecOps practitioner, entrepreneur, and remote work advocate sharing insights on building secure, scalable systems and distributed teams.
        </p>



        <div class="hero-actions">
          <a href="#latest-content" class="cta-primary">
            Explore My Content
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 12l0-8M4 8l4 4 4-4"/>
            </svg>
          </a>

          <a href="/about" class="cta-secondary">
            About Me
          </a>
        </div>
      </div>

      <div class="hero-visual">
        <div class="hero-image-container">
          <img
            src="{{ site.data.main.header_image }}"
            alt="Viktor Petersson"
            class="hero-image"
            loading="eager"
            width="400"
            height="500"
          />
          <div class="image-decoration" aria-hidden="true">
            <div class="decoration-dot dot-1"></div>
            <div class="decoration-dot dot-2"></div>
            <div class="decoration-dot dot-3"></div>
          </div>
        </div>

        <!-- Floating Stats -->
        <div class="floating-stats">
          <div class="stat-card">
            <div class="stat-number">{{ site.posts.size }}</div>
            <div class="stat-label">Articles</div>
          </div>

          <div class="stat-card">
            <div class="stat-number">{{ site.podcast.size }}</div>
            <div class="stat-label">Episodes</div>
          </div>

          <div class="stat-card">
            <div class="stat-number">15+</div>
            <div class="stat-label">Years Remote</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script>
// Subtle hover effects for better UX (non-critical)
document.addEventListener('DOMContentLoaded', function() {
  // Add subtle parallax effect to decoration dots on mouse move
  const dots = document.querySelectorAll('.decoration-dot');
  const hero = document.querySelector('.modern-hero');

  if (dots.length && hero) {
    hero.addEventListener('mousemove', function(e) {
      const rect = hero.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;

      dots.forEach((dot, index) => {
        const intensity = (index + 1) * 0.5;
        const moveX = (x - 0.5) * intensity;
        const moveY = (y - 0.5) * intensity;

        dot.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });

    hero.addEventListener('mouseleave', function() {
      dots.forEach(dot => {
        dot.style.transform = '';
      });
    });
  }
});
</script>
