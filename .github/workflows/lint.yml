name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - '**/*.md'
      - '**/*.scss'
      - '.github/workflows/lint.yml'
      - 'dprint.json'
      - '.stylelintrc.json'
      - 'package.json'
      - 'Dockerfile'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'bun.lock'

permissions:
  contents: read

jobs:
  lint:
    name: Lint All Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run linters
        run: bun run lint

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: vpetersson:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run HTML Proofer
        run: |
          docker run --rm -v ${{ github.workspace }}:/usr/src/app vpetersson:test sh -c "git config --global --add safe.directory /usr/src/app && bun run build:css && bundle exec jekyll build && bundle exec htmlproofer ./_site --disable-external"
