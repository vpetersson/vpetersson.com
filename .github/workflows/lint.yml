name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - '**/*.md'
      - '**/*.scss'
      - '**/*.ts'
      - '**/*.html'
      - '.github/workflows/lint.yml'
      - 'dprint.json'
      - '.stylelintrc.json'
      - 'tsconfig.json'
      - 'package.json'
      - 'hugo.toml'
      - 'bun.lock'

permissions:
  contents: read
  actions: write

jobs:
  lint:
    name: Lint All Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run linters
        run: bun run lint

  hugo-build:
    name: Hugo Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        env:
          HUGO_VERSION: "0.145.0"
        run: |
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz" hugo
          sudo mv hugo /usr/local/bin/hugo
          rm "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          hugo version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build site
        run: hugo --minify

      - name: Install lychee and xq
        env:
          LYCHEE_VERSION: "0.23.0"
          XQ_VERSION: "1.3.0"
        run: |
          wget -q "https://github.com/lycheeverse/lychee/releases/download/lychee-v${LYCHEE_VERSION}/lychee-x86_64-unknown-linux-gnu.tar.gz"
          tar -xzf "lychee-x86_64-unknown-linux-gnu.tar.gz" lychee
          sudo mv lychee /usr/local/bin/lychee
          rm "lychee-x86_64-unknown-linux-gnu.tar.gz"
          wget -q "https://github.com/sibprogrammer/xq/releases/download/v${XQ_VERSION}/xq_${XQ_VERSION}_linux_amd64.tar.gz"
          tar -xzf "xq_${XQ_VERSION}_linux_amd64.tar.gz" xq
          sudo mv xq /usr/local/bin/xq
          rm "xq_${XQ_VERSION}_linux_amd64.tar.gz"

      - name: Validate XML sitemaps
        run: |
          xq . public/sitemap.xml > /dev/null
          xq . public/video-sitemap.xml > /dev/null

      - name: Check internal links with lychee
        run: |
          lychee --no-progress --root-dir public public/
