---
name: Build & Deploy

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 1 * * *'  # Run at 1 AM UTC daily

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      id-token: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        env:
          HUGO_VERSION: "0.145.0"
        run: |
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz" hugo
          sudo mv hugo /usr/local/bin/hugo
          rm "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          hugo version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build site
        run: hugo --minify

      - name: Install xq
        env:
          XQ_VERSION: "1.3.0"
        run: |
          wget -q "https://github.com/sibprogrammer/xq/releases/download/v${XQ_VERSION}/xq_${XQ_VERSION}_linux_amd64.tar.gz"
          tar -xzf "xq_${XQ_VERSION}_linux_amd64.tar.gz" xq
          sudo mv xq /usr/local/bin/xq
          rm "xq_${XQ_VERSION}_linux_amd64.tar.gz"

      - name: Validate XML sitemaps
        run: |
          xq . public/sitemap.xml > /dev/null
          xq . public/video-sitemap.xml > /dev/null

      - name: Check internal links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --offline --root-dir ${{ github.workspace }}/public ${{ github.workspace }}/public
          fail: true

      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4
