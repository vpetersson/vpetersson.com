---
name: Build & Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  schedule:
    - cron: '0 1 * * *'  # Run at 1 AM UTC daily

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      id-token: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: web:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build content
        run: |
          # For PRs, test the full build including CSS
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            docker run --rm -v $(pwd):/usr/src/app web sh -c "bun run build:css && bundle exec jekyll build"
          else
            # For push/schedule, use the standard build process
            docker run --rm -v $(pwd):/usr/src/app web sh -c "bundle exec jekyll build && cp -r _transcript _site/transcript"
          fi

      - name: Test Build Output
        run: |
          test -d _site || exit 1
          test -f _site/index.html || exit 1

      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4
